<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: lightpink;
        }
        h2, p {
            color: lightpink;
        }
        .card {
            background-color: black;
            color: lightpink;
            border: 1px solid lightpink;
            box-shadow: 0 0 10px lightpink;
            transition: 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 0 20px lightpink;
            transform: scale(1.05);
        }
        .btn-danger {
            background-color: lightpink;
            border-color: lightpink;
            color: black;
        }
        .btn-danger:hover {
            background-color: black;
            color: lightpink;
            border-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="container mt-4 text-center">
        <h2>Admin Dashboard</h2>
        <p class="text-end">Welcome, Admin!</p>
        <a href="{{ url_for('admin_logout') }}" class="btn btn-danger btn-sm">Logout</a>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card p-3">
                    <a href="{{ url_for('admin_orders') }}" class="text-decoration-none text-light">View Orders</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <a href="{{ url_for('admin_medicines') }}" class="text-decoration-none text-light">Update Medicines</a>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <div class="card p-3">
                    <a href="{{ url_for('admin_users') }}" class="text-decoration-none text-light">View Users</a>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <div class="card p-3">
                    <a href="{{ url_for('admin_doctors') }}" class="text-decoration-none text-light">View Doctors</a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
