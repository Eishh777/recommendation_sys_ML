<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Coffee, Teal, and Yellow Aesthetic (Dusty Tones) */
        :root {
            --coffee: #6F4E37;
            --dusty-teal: #5E7A7D;
            --muted-yellow: #E3B448;
            --dark-coffee: #4B382A;
            --deep-teal: #3A5A5F;
        }
        
        body {
            background-color: var(--coffee);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: var(--dusty-teal);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        
        h2 {
            color: var(--muted-yellow);
        }
        
        p {
            font-size: 18px;
            color: white;
        }
        
        button, .btn {
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
        }
        
        /* Make buttons pop */
        .btn-primary {
            background-color: var(--muted-yellow) !important;
            border: none;
            color: var(--dark-coffee) !important;
        }
        .btn-primary:hover {
            background-color: var(--dark-coffee) !important;
            color: var(--muted-yellow) !important;
        }
        </style>
        
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Checkout Successful!</h2>
        <p>Thank you for your purchase, {{ user_name }}. Your order has been placed successfully.</p>
        <a href="{{ url_for('buy_medicine', disease='ALL') }}" class="btn btn-primary">Return to Home</a>
    </div>
</body>
</html>
