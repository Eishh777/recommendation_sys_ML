<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Coffee, Teal, and Yellow Aesthetic (Dusty Tones) */
        :root {
            --coffee: #6F4E37;
            --dusty-teal: #5E7A7D;
            --muted-yellow: #E3B448;
            --dark-coffee: #4B382A;
            --deep-teal: #3A5A5F;
        }
        
        body {
            background-color: var(--coffee);
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            background-color: var(--dusty-teal);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        
        h2 {
            text-align: center;
            color: var(--muted-yellow);
        }
        
        label {
            font-weight: bold;
        }
        
        .form-control {
            background-color: var(--dark-coffee);
            color: white;
            border: 1px solid var(--muted-yellow);
            border-radius: 8px;
        }
        
        .form-control:focus {
            background-color: var(--dark-coffee);
            color: white;
            border-color: var(--muted-yellow);
            box-shadow: 0 0 5px var(--muted-yellow);
        }
        
        button, .btn {
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: bold;
        }
        
        /* Make buttons pop */
        .btn-primary {
            background-color: var(--muted-yellow) !important;
            border: none;
            color: var(--dark-coffee) !important;
        }
        .btn-primary:hover {
            background-color: var(--dark-coffee) !important;
            color: var(--muted-yellow) !important;
        }
        
        .btn-secondary {
            background-color: var(--deep-teal) !important;
            color: white !important;
        }
        .btn-secondary:hover {
            background-color: var(--muted-yellow) !important;
            color: var(--dark-coffee) !important;
        }
        
        </style>
        
</head>
<body>
    <div class="container mt-5">
        <h2>User Profile</h2>
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user[0] }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password (leave blank to keep current)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
        <a href="{{ url_for('buy_medicine', disease='All') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
